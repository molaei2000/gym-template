<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/LoginRegisterForget.css" />
        <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="stylesheet" href="css/fontFace.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <title>chang pass</title>
    </head>
    <body class="container-fluid">
        <main>
            <div class="div-row">
                <div class="div">
                    <form action="#">
                        <div class="title">بازیابی رمز عبور</div>
                        <div class="fields">
                            <div class="password">
                                <label for="bb">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" class="pass-input" id="bb" placeholder="رمز ورود جدید" required />
                            </div>
                            <div class="password">
                                <label for="cc">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input type="password" id="cc" class="pass-input" placeholder="تکرار رمز ورود جدید" required />
                            </div>
                        </div>
                        <button type="submit" class="signin-button">تغییر</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/btn.js"></script>
</html>

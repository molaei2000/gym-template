<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/LoginRegisterForget.css" />
        <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="stylesheet" href="css/fontFace.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <title>register</title>
    </head>
    <body class="container-fluid">
        <main>
            <div class="register-row">
                <div class="register-div">
                    <form action="#">
                        <div class="title"> <i class="fas fa-registered"></i> ثبت نام</div>
                        <section class="fields">
                            <div class="error-box bg-danger">نادرست</div>  
                            <div class="username">
                                <i class="fa fa-user"></i>
                                <input type="text" class="user-input" placeholder="نام" required />
                            </div>
                            <div class="username">
                                <i class="fa fa-user"></i>
                                <input type="text" class="user-input" placeholder="نام خانوادگی" required />
                            </div>
                            <div class="username">
                                <i class="fa fa-phone"></i>
                                <input type="tel" class="user-input" placeholder="شماره تلفن" required />
                            </div>
                            <div class="password">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="pass-input" placeholder="رمز ورود" required />
                            </div>
                            <div class="password">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="pass-input" placeholder="تکرار رمز ورود " required />
                            </div>
                        </section>
                        <button type="submit" class="signin-button">ثبت نام</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/btn.js"></script>
    <!-- <script src="js/date.js"></script> -->
</html>
